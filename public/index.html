<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
      #message-form label,
      #message-form button{
        display:block;
        text-align:center;
        line-height: 120%;
        font-size: .9em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Welcome to the Node Chat App</h1>
        <h3 class="text-center">This is the demo project with Socket.io</h4>
        <ol id="messages"></ol>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form id="message-form">
          <div class="form-group">
            <label for="message"><h4 class="text-center">What's Your Message?</h4></label>
            <textarea rows="10" name="message" placeholder="Type here...." type="text" class="form-control" ></textarea>
            <br/>
            <button type="submit" class="center-block btn btn-info">Send</button>
          </div>
        </form>
        <button id="send-location" type="submit" class="center-block btn btn-info">Send Location</button>
      </div>
    </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/index.js"></script>
    <script src-"js/libs/bootstrap.min.js"></script>
  </body>
</html>
