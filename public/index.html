<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat | Chat App</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="chat-body">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="form" action="/chat.html" >
            <h3>Chat App</h3>
            <div class="form-group">
              <label for="username">Display name</label>
              <input type="text" name="username" class="form-control" placeholder="Your name here" />
            </div>
            <div class="form-group">
              <label for="roomname">Room Name:</label>
              <input type="text" name="roomname" class="form-control" placeholder="Join a chat room" />
            </div>
            <div class="action">
              <button type="submit" class="btn btn-block btn-primary">Join</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
