<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row row-eq-height">
      <div class="col-md-2 " id="left-panel">
        <h3>People</h3>
      </div>
      <div class="col-md-10">
        <h1 class="text-center">Welcome to the Node Chat App</h1>
        <h3 class="text-center">This is the demo project with Socket.io</h4>
        <ol id="messages" class="well">
          <h4>Current Messages:</h4>
        </ol>
        <form id="message-form">
          <div class="form-group">
            <label for="message"><h4>What's Your Message?</h4></label>
            <br/>
            <input type="text" name="message" autofocus autocomplete="off"placeholder="Type here...." type="text" ></input>
            <button id="send-message" type="submit" class="btn btn-sm btn-info">Send</button>
            </div>
        </form>
            <button id="send-location" type="submit" class="btn btn-sm btn-primary">Send Location</button>
      </div>
    </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/index.js"></script>
    <script src-"js/libs/bootstrap.min.js"></script>
    <script src="js/libs/moment.js"></script>
  </body>
</html>
